<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>
  <div class="title">
    <h1>Simple, traffic-based pricing</h1>
    <h2>Sign-up for our 30-day trial. No credit card required.</h2>
  </div>
  <div class="card">
    <div class="div-price">
      <p class="pageview"><span class="pageview-value">100K</span> PAGEVIEWS</p>
      <p class="price">$<span class="price-value">16.00</span><span class="month">/month</span></p>
    </div>

    <input type="range" name="" id="myinput" min="0" max="100" value="50" step="25">

    <div class="div-billing">
      <p class="periodTxt">Monthly Billing</p>

      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>

      <p class="periodTxt">Yearly Billing</p>
      <p class="discount">25% discount</p>
    </div>

    <div class="div-trial">
      <div class="div-ads">
        <p class="adTexto"><img src="./images/icon-check.svg" alt=""> Unlimited websites</p>
        <p class="adTexto"><img src="./images/icon-check.svg" alt=""> 100% data ownership</p>
        <p class="adTexto"><img src="./images/icon-check.svg" alt=""> Email reports</p>
      </div>

      <button class="trialBtn">Start my trial</button>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
